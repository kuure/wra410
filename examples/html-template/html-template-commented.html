<!-- declare "this is an HTML 5 document "-->
<!DOCTYPE html>

<!-- open the 'html' tag, provide an attribute with the language of the
	page -->
<html lang="en-US">

	<!-- open the head - the part of the page where all the metadata is stored  -->
	<head>

		<!-- documents need title element to be valid -->
		<title>Template</title>

		<!-- this is the standard character set info -->
		<meta charset="utf-8">
		<!-- this resets the brower window to display everything at the
			default scale -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- this links to the site icon -->
		<link rel="icon" href="favicon.ico">

		<!-- this resets some size  values to sensible defaults -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- close the head -->
	</head>


	<!-- open the body element - where all the content that is visible in
		the browser window goes -->
	<body>

		<!--

			THIS IS WHERE YOUR HTML GOES

			The body is the part of this document that is visible in the browser
			window

		-->

	<!-- close the body tag -->
	</body>

<!-- close the html tag -->
</html>
